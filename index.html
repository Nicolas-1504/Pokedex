<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Pokédex</title>
    <link rel="icon" href="images/pokeball.jpg">
    <link rel="stylesheet" href="styles/styles.css">
</head>

<body class="app">
    <article class="container">
        <header class="container__header">
            <figure>
                <img class="container__pokeball" src="images/pokeball.jpg" alt="Pokeball">
            </figure>
            <p class="container__title">POKÉDEX_</p>
        </header>

        <main class="container__main">
            <div class="container__pokemon">
                <div class="container__name-pokemon">
                    <figure>
                        <img class="container__electric" src="images/electric.png" alt="Icon Electric">
                    </figure>
                    <h1>PIKACHU</h1>
                </div>
                <figure class="prueba">
                    <img class="img-main" src="images/pikachu.png" alt="">
                </figure>
            </div>
            <div class="characteristics">
                <div class="characteristics-container">
                    <p>NO</p>
                    <p>LEVEL</p>
                    <p>TYPE</p>
                    <p>HABILITY</p>
                    <p>HEIGHT</p>
                    <p>WEIGHT</p>
                </div>
                <div class="characteristics-container1">
                    <p>025</p>
                    <p>100</p>
                    <p>ELECTRIC</p>
                    <p>THUNDER</p>
                    <p>0,4 m</p>
                    <p>6.0 kg</p>
                </div>
            </div>
        </main>

        <footer class="footer">
            <p class="other">OTHERS</p>
            <div class="fotter-container">
                <div class="img-container">
                    <img class="img" src="images/gengar.png" alt="">
                </div>
                <div class="img-container">
                    <img class="img" src="images/vulpix.png" alt="">
                </div>
                <div class="img-container"> 
                    <img class="img" src="images/squirtle.png" alt="">
                </div>
                <div class="img-container">
                    <img class="img" src="images/dratini.png" alt="">
                </div>
            </div>
        </footer>
    </article>
</body>
</html>
